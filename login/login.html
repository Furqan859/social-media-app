<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Login</title>

</head>
<body>
    <section class=" text-center text-lg-start">
        <div class="card mb-3 m-5">
          <div class="row g-0 d-flex align-items-center">
            <div class="col-lg-4 d-none d-lg-flex">
              <img src="../asset//004.jpg" alt="Trendy Pants and Shoes"
                class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-lg-8">
              <div class="card-body py-5 px-md-5">
      
                <form class="form">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" placeholder="Your username.." class="form-control" />
                    <label class="form-label" for="form2Example1">Email address</label>
                  </div>
      
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" placeholder="Your password.." class="form-control" />
                    <label class="form-label" for="form2Example2">Password</label>
                  </div>
      
                  <!-- 2 column grid layout for inline styling -->
                  
      
                  <!-- Submit button -->
                  <div class="form-outline mb-4">
                    <input type="submit" value="Submit" class="btn btn-dark btn-lg form-control" id="button"/>
                    
                  </div>
                 
      
                </form>
      
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="Login.js"></script>
</body>
</html>
